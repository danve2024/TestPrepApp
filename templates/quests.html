{% extends "menu.html" %}

{% block content %}

<div class="content-card">
    <h1>Daily Quests</h1>
    <p>Every lesson counts â€“ keep your streak alive and reach your goals!</p>
</div>

<div class="card-box">
<!-- Quest 1 -->
<div class="quest-card" role="group" aria-label="Quest: Complete 3 Lessons. Progress 1 of 3">
    <h2>Complete 3 Lessons</h2>
    <div class="quest-progress">
        <div class="quest-progress-fill success" data-target="100"></div>
    </div>

</div>

<!-- Quest 2 -->
<div class="quest-card" role="group" aria-label="Quest: Practice for 15 minutes. Progress 10 of 15 minutes">
    <h2>Practice for 15 minutes</h2>
    <div class="quest-progress">
        <div class="quest-progress-fill in-progress" data-target="66"></div>
    </div>
    <div class="quest-progress-text">10 / 15 min</div>
</div>

<!-- Quest 3 -->
<div class="quest-card" role="group" aria-label="Quest: Learn 10 new words. Progress 4 of 10">
    <h2>Learn 10 new words</h2>
    <div class="quest-progress">
        <div class="quest-progress-fill failed" data-target="40"></div>
    </div>
    <div class="quest-progress-text">4 / 10</div>
</div>


<script src="{{ url_for('static', filename='theme_toggle.js') }}"></script>

</div>
