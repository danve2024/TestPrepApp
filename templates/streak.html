{% extends "menu.html" %}
{% block content %}

<div class="streak-container" style="display:flex; flex-direction:column; align-items:center; gap:20px;">

    <div class="tab-container" style="display:flex; gap:10px;">
        <div class="tab active" data-tab="yourStreak" style="cursor:pointer;">Your Streak</div>
        <div class="tab" data-tab="friends" style="cursor:pointer;">Friends</div>
    </div>

    <div id="yourStreak" class="tab-content active" style="display:flex; flex-direction:column; align-items:center; gap:20px;">

        <div class="streak-number-wrapper" style="display:flex; align-items:center; justify-content:center; gap:8px;">
            <div class="streak-number" id="streakNumber" style="font-size:48px; font-weight:bold;">0</div>
            <img src="{{ url_for('static', filename='logos/streak.png') }}" alt="Streak" style="width:40px; height:40px;">
        </div>

        <div class="streak-message" id="streakMessage" style="font-size:18px;">Start your streak today!</div>
        <div class="streak-history" id="streakHistory" style="display:flex; gap:10px;"></div>

        <div style="font-size:20px; font-weight:500; margin-top:10px;">Choose your streak goal:</div>

        <div class="streak-goal" style="display:flex; gap:15px; margin-top:5px;">
            <button class="streak-button" id="goal7" onclick="setGoal(7)">7 Days</button>
            <button class="streak-button" id="goal14" onclick="setGoal(14)">14 Days</button>
            <button class="streak-button" id="goal28" onclick="setGoal(28)">28 Days</button>
        </div>

        <div class="streak-buttons">
            <button class="streak-button" id="backButton">Back to studying</button>
        </div>
    </div>

    <div id="friends" class="tab-content" style="display:none;">
        <p style="text-align:center; margin-top:50px;">Feature coming soon!</p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/streak.js') }}"></script>

{% endblock %}
