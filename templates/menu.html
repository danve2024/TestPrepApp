<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('score') }}">
            <div class="coat">
                <div class="score">1600</div>
                <span>Your score</span>
            </div>
        </a>
        <a href="{{ url_for('streak') }}">
            <div class="coat">
                <div class="streak">5 <img class="fire" src="{{ url_for('static', filename='streak.png') }}"></div>
                <div class="streak-sub">Streak</div>
            </div>
        </a>
        <div class="theme-container">
            <span class="theme-label">Dark Mode</span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main>
        <div class="content-card">
            <h1>Welcome to Examlet!</h1>
            <p>Practice your SAT skills with our interactive lessons and challenges.</p>
            <p>Earn points, maintain your streak, and track your progress as you learn.</p>
        </div>
    </main>

    <footer>
        <a href="{{ url_for('lessons') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='lessons.png') }}">
                Lessons
            </div>
        </a>
        <a href="{{ url_for('timed') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='timed.png') }}">
                Timed Practice
            </div>
        </a>
        <a href="{{ url_for('quests') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='quests.png') }}">
                Daily Quests
            </div>
        </a>
        <a href="{{ url_for('profile') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='profile.png') }}">
                Profile
            </div>
        </a>
        <a href="{{ url_for('settings') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='settings.png') }}">
                Settings
            </div>
        </a>
    </footer>

    <script src="{{ url_for('static', filename='theme_toggle.js') }}"></script>
</body>
</html>
