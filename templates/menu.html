<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('score') }}" class="header-item">
            <div class="coat">
                <div class="score">1600</div>
                <span>Your score</span>
            </div>
        </a>
        <a href="{{ url_for('streak') }}" class="header-item">
            <div class="coat">
                <div class="streak">
                    1
                    <img class="fire" src="{{ url_for('static', filename='streak.png') }}">
                </div>
                <div class="streak-sub">Streak</div>
            </div>
        </a>
        <a href="{{ url_for('profile') }}" class="header-item">
            <div class="coat">
                <div class="profile-icon">
                    <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile" style="width:32px;height:32px;border-radius:50%;">
                </div>
                <span>Profile</span>
            </div>
        </a>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer>
        <a href="{{ url_for('lessons') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='lessons.png') }}">
                Lessons
            </div>
        </a>
        <a href="{{ url_for('timed') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='timed.png') }}">
                Timed Practice
            </div>
        </a>
        <a href="{{ url_for('vocabulary') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='vocabulary.png') }}">
                Vocabulary
            </div>
        </a>
        <a href="{{ url_for('quests') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='quests.png') }}">
                Daily Quests
            </div>
        </a>
        <a href="{{ url_for('settings') }}">
            <div class="footer_button">
                <img src="{{ url_for('static', filename='settings.png') }}">
                Settings
            </div>
        </a>
    </footer>

    <script src="{{ url_for('static', filename='theme_toggle.js') }}"></script>
</body>
</html>
